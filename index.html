<!DOCTYPE html>
<html>
<head>
	<title>Single layer | CARTO</title>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">


	<!-- Include Leaflet -->
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
	<link href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" rel="stylesheet">
	<!-- Include CARTO.js -->
	<script src="https://libs.cartocdn.com/carto.js/v4.2.0/carto.min.js"></script>
	<link href="https://carto.com/developers/carto-js/examples/maps/public/style.css" rel="stylesheet">

	<!--Other libraries-->
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

	<!--Internal CSS-->
	<link rel="stylesheet" type="text/css" href="popup.css">

</head>
<body>

<div id="map">

</div>

<script src="popupHTMLTemplate.js"></script>
<script src="DataFetcher.js"></script>
<script src="PopupGenerator.js"></script>
<script src="Map.js"></script>

<script>

	const cartoClientCredentials = {
		apiKey: 'QGkZpg8Qr_kqsbVQirbS0A',
		username: 'ruralinnovation-admin'
	}

	const layers = [
		{
			dataset: 'county_preparedness_score_v0_5',
			popupFieldInfo: [
				{field: 'cartodb_id'},
				// For popup:
				{field: 'name'},
				{field: 'st_stusps'},
				{field: 'prep_score'},
				{field: 'prep_level'},
				{field: 'pc_score', fieldTitle: 'Physical Capacity'},
				{field: 'hr_score', fieldTitle: 'Human Resources'},
				{field: 'dem_score', fieldTitle: 'Demographic'},
				{field: 'se_score', fieldTitle: 'Socioeconimic'},
				{field: 'covid_score', fieldTitle: 'COVID-19'},
			],
			style: `
				#layer {
				  polygon-fill: ramp(
					[prep_score],
					(
					  #dc0302,
					  #DD6F4C,
					  #1FADB6,
					  #76D282,
					  #77ff02
					),
					equal
				  );
				  polygon-opacity: 0.4;
				}
			`
		}
	]


	const map = new Map('map', cartoClientCredentials, layers)

	const sampleCounties = [
		{"cartodb_id":1,"name":"Highlands","st_stusps":"FL","lat":27.3410799,"lon":-81.3423534},
		{"cartodb_id":100,"name":"Randolph","st_stusps":"WV","lat":38.7810953,"lon":-79.8677881}
	]

</script>

<div style="z-index: 10000; position: absolute; top: 10px; left: 200px; display: flex; padding: 12px; border-radius: 12px; background: black;">
	<div style="color: white">Map Class API demo: </div>
	<button onclick="map.selectCounty(sampleCounties[0])">Select county Highlands, FL</button>
	<button onclick="map.selectCounty(sampleCounties[1])">Select county Randolph, WV</button>
	<button onclick="map.closePopup()">Close Popup</button>
</div>

</body>
</html>
